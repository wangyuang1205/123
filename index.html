<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工资计算器 - 实时收入追踪</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>工资计算器</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="monthlySalary">月薪 (元):</label>
                <input type="number" id="monthlySalary" placeholder="请输入月薪" min="0" step="100">
            </div>
            <div class="input-group">
                <label for="dailyHours">每日工作时间 (小时):</label>
                <input type="number" id="dailyHours" placeholder="请输入每日工作时间" min="0" max="24" step="0.5">
            </div>
            <button id="startBtn" class="btn start-btn">开始上班</button>
            <button id="stopBtn" class="btn stop-btn" disabled>停止上班</button>
        </div>
        <div class="result-section">
            <div class="result-item">
                <span class="label">时薪:</span>
                <span id="hourlyRate" class="value">0.00 元</span>
            </div>
            <div class="result-item">
                <span class="label">秒薪:</span>
                <span id="secondlyRate" class="value">0.00 元</span>
            </div>
            <div class="result-item">
                <span class="label">今日已工作:</span>
                <span id="workTime" class="value">00:00:00</span>
            </div>
            <div class="result-item">
                <span class="label">今日已赚:</span>
                <span id="earnedToday" class="value">0.00 元</span>
            </div>
        </div>
        <div id="coinContainer" class="coin-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
